{% extends "base.html" %}

{% block content %}
<section class="py-16 px-6 text-center">
  <h2 class="text-2xl md:text-3xl font-bold mt-6 mb-10">Animes - {{ genre.name }}</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mt-10">
    {% for anime in animes %}
      <div class="poster-card rounded-lg overflow-hidden bg-card text-left">
        <img src="{{ anime.images.jpg.image_url }}" alt="{{ anime.title }}" class="w-full h-auto object-cover" />
        <div class="p-3">
          <h3 class="font-medium truncate">{{ anime.title }}</h3>
          <p class="text-sm text-gray-400 truncate">{{ anime.type }} {% if anime.year %}- {{ anime.year }}{% endif %}</p>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-400 col-span-full">Aucun anime trouv√© pour ce genre.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
