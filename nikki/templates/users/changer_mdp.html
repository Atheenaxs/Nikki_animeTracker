{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="py-16 px-6 max-w-xl mx-auto text-white">
  <h1 class="text-2xl font-bold mb-6">Changer mon mot de passe</h1>

  <form method="post" class="space-y-6 bg-[#1f1f1f] p-6 rounded-lg shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-full">Valider</button>
  </form>
</section>
{% endblock %}
